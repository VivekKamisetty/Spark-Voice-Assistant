<!DOCTYPE html>
<html>
<head>
  <title>Spark Assistant</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    #bubble {
      width: auto;
      max-width: 250px;
      padding: 10px 14px;
      border-radius: 9999px;
      background-color: #333;
      position: absolute;
      top: 0;
      right: 0;
      margin: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-size: 12px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s ease;
    }

    #bubble.show {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div id="bubble">Spark</div>
  <script src="renderer.js"></script> <!-- assuming renderer.js is in public/ -->
</body>
</html>
